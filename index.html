<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-container">
        <img id="interactive-image"
            src="https://github.com/imhanyuu/Assignment-2-Hanyu-Wang/blob/main/Assignment%202-Hanyu%20Wang/PC-1.png?raw=true"
            alt="PC" style="max-width:1800px;cursor:pointer;">
        <img id="final-image"
            src="https://github.com/imhanyuu/Assignment-2-Hanyu-Wang/blob/main/Assignment%202-Hanyu%20Wang/PC-3.png?raw=true"
            alt="PC OFF" style="max-width:1800px;cursor:pointer;display:none;">
        <button class="button-9" role="button" style="display:none;">SUBMIT</button>
        <img id="change-background"
            src="https://github.com/imhanyuu/Assignment-2-Hanyu-Wang/blob/main/Assignment%202-Hanyu%20Wang/4.png?raw=true"
            alt="changebg" style="position:absolute; top:40px; left:40px; cursor:pointer; max-width:350px;">

        <img id="hover-image"
            src="https://github.com/imhanyuu/Assignment-2-Hanyu-Wang/blob/main/Assignment%202-Hanyu%20Wang/light%20on.png?raw=true"
            alt="Hover Image" style="position:fixed; top:0; right:5px; max-width:300px; cursor:pointer;">

        <img id="board-image"
            src="https://github.com/imhanyuu/Assignment-2-Hanyu-Wang/blob/main/Assignment%202-Hanyu%20Wang/board.png?raw=true"
            alt="Board Image" style="position:fixed; top:0; right:260px; max-width:600px; cursor:pointer;">

        <img id="image-q"
            src="https://github.com/imhanyuu/Assignment-2-Hanyu-Wang/blob/main/Assignment%202-Hanyu%20Wang/on.png?raw=true"
            alt="Image Q" style="position:fixed; bottom:20px; right:20px; max-width:100px; cursor:pointer;">

        <div id="fullscreen-overlay"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:black; color:white; justify-content:center; align-items:center; text-align:center; z-index:10000; flex-direction:column;">
            <p style="font-size: 2em;">GOODNIGHT WORLD</p>
        </div>

    </div>

    <!-- Link to external JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="scripts.js"></script>
</body>

</html>
